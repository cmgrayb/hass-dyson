name: Tests & Quality Checks

# Consolidated workflow that runs tests once and reuses results for coverage analysis
# Runs quality checks in parallel to optimize CI time

on:
  pull_request:
    branches: [main, develop, release/*]
  push:
    branches: [main, develop, release/*]
  workflow_dispatch: # Allow manual triggering

jobs:
  # Run tests with coverage - this is the single source of test execution
  test-with-coverage:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/lib/python*/site-packages
          key: ${{ runner.os }}-pip-3.13-${{ hashFiles('requirements-dev.txt', 'requirements.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.13-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Cache pytest
        uses: actions/cache@v4
        with:
          path: |
            .pytest_cache
            .coverage
          key: ${{ runner.os }}-pytest-3.13-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pytest-3.13-

      - name: Verify installation
        run: |
          python -c "import custom_components.hass_dyson; print('✅ Integration import successful')"
          python -c "import pytest; print(f'✅ Pytest version: {pytest.__version__}')"

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ \
            --cov=custom_components.hass_dyson \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=json \
            --cov-report=term-missing \
            --cov-branch \
            -v \
            --tb=short \
            -n auto

      - name: Upload coverage data
        uses: actions/upload-artifact@v5
        with:
          name: coverage-data
          path: |
            coverage.xml
            coverage.json
            htmlcov/
            .coverage
          retention-days: 7

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests from \`/tests\` folder have been executed." >> $GITHUB_STEP_SUMMARY

  # Analyze coverage from test artifacts
  coverage-analysis:
    name: Coverage Analysis & Reporting
    needs: test-with-coverage
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Download coverage data
        uses: actions/download-artifact@v5
        with:
          name: coverage-data

      - name: Install coverage package
        run: |
          pip install coverage[toml]

      - name: Check coverage threshold
        run: |
          python -c "
          from coverage import Coverage

          # Load the .coverage data file
          cov = Coverage()
          cov.load()

          # Get the total coverage percentage (same calculation pytest-cov uses)
          total = cov.report()

          print(f'Coverage: {total:.2f}%')

          if total < 75:
              print(f'❌ Coverage {total:.2f}% is below 75% threshold')
              exit(1)
          else:
              print(f'✅ Coverage {total:.2f}% meets 75% threshold')
          "

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

      - name: Coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage analysis completed. Results available in artifacts." >> $GITHUB_STEP_SUMMARY

  # Run quality checks in parallel with tests
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.local/lib/python*/site-packages
          key: ${{ runner.os }}-pip-quality-${{ hashFiles('requirements-dev.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-quality-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run Ruff formatting check
        run: |
          python -m ruff format --check --diff .

      - name: Run Ruff linting check
        run: |
          python -m ruff check . --output-format=github

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-3.13-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-mypy-3.13-

      - name: Run MyPy type checking
        continue-on-error: true
        run: |
          echo "::group::MyPy Type Checking"
          python -m mypy custom_components/hass_dyson || echo "MyPy found type issues (non-blocking)"
          echo "::endgroup::"

      - name: Run Bandit security check
        run: |
          python -m bandit -r custom_components/ -f json || true

      - name: Quality check summary
        if: always()
        run: |
          echo "## Code Quality Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Quality checks completed. See job logs for details." >> $GITHUB_STEP_SUMMARY
